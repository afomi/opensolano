<div class="mt-6 space-y-8 border-t border-gray-200 pt-6 sm:mt-8 sm:pt-8">
  <article class="flex max-w-2xl flex-col items-start justify-between">
    <div class="flex items-center gap-x-4 text-xs">
      <time datetime="{{ post.date | date: '%F' }}" class="text-[11px] uppercase tracking-wide text-gray-500">
        {{ post.date | date: '%b %-d, %Y' }}
      </time>
    </div>
    <div class="group relative">
      <h3 class="mt-2 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
        <a href="{{ post.url }}">
          <span class="absolute inset-0"></span>
          {{ post.title }}
        </a>
      </h3>
      {% if post.tags and post.tags.size > 0 %}
      <div class="mt-1 flex flex-wrap gap-2">
        {% for tag in post.tags %}
        {% assign tag_str = tag | append: '' %}
        <a href="/tags/#{{ tag_str | slugify }}" class="relative z-10 rounded-full bg-gray-50 px-2.5 py-1 text-[11px] font-medium text-gray-600 ring-1 ring-inset ring-gray-200 hover:bg-gray-100">{{ tag_str }}</a>
        {% endfor %}
      </div>
      {% endif %}
      <p class="mt-3 line-clamp-3 text-sm leading-6 text-gray-600">
        {{ post.excerpt }}
      </p>
    </div>
    <div class="relative mt-4 flex items-center gap-x-4">
      <img src="https://images.unsplash.com/photo-1519244703995-f4e0f30006d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="" class="h-10 w-10 rounded-full bg-gray-50">
      <div class="text-sm leading-6">
        <p class="font-semibold text-gray-900">
          <a href="#">
            <span class="absolute inset-0"></span>
            {{ post.author.name }}
          </a>
        </p>
        <p class="text-gray-600">{{ post.author.title }}</p>
      </div>
    </div>
  </article>
</div>
