url: "https://www.opensolano.org" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog
title: "OpenSolano - Civic Data & Government Transparency for Solano County" # the name of your site, e.g. ACME Corp.
description: "Open-source governance analysis covering Fairfield, Vallejo, Vacaville, Suisun City, Benicia, Dixon, and Rio Vista. Municipal budgets, impact fees, and civic transparency for all Solano County jurisdictions."

collections_dir: collections

collections:
  jurisdictions:
    output: true
    permalink: /jurisdictions/:id
  agencies:
    output: true
    permalink: /agencies/:slug
  bodies:
    output: true
    permalink: /bodies/:slug
  positions:
    output: true
    permalink: /positions/:slug
  people:
    output: true
    permalink: /people/:id
  services:
    output: true
    permalink: /services/:id

plugins:
  - jekyll-postcss
  - jekyll-datapage-generator

postcss:
  cache: false

# page_gen:

exclude:
  - package.json
  - package-lock.json
  - postcss.config.js
  - tailwind.config.js